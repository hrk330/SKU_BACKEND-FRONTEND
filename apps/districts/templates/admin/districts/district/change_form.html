{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block submit_buttons_bottom %}
<div class="submit-row">
    {% if original.pk %}
        <a href="{% url 'admin:districts_district_delete_check' original.pk %}" 
           class="default" 
           style="background: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 4px; text-decoration: none; display: inline-block; margin-right: 10px;"
           onclick="return confirm('Check deletion dependencies for this district?');">
            🗑️ Check Delete
        </a>
    {% endif %}
    
    <input type="submit" value="{% trans 'Save' %}" class="default" name="_save">
    
    {% if original.pk %}
        <input type="submit" value="{% trans 'Save and continue editing' %}" name="_continue">
    {% endif %}
    
    <input type="submit" value="{% trans 'Save and add another' %}" name="_addanother">
</div>
{% endblock %}
